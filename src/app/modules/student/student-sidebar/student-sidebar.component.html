<!-- Sidebar Overlay (Mobile) -->
  <div
    *ngIf="sidebarOpen"
    class="fixed inset-0 z-40 lg:hidden"
    (click)="closeSidebar()"
  >
    <div class="absolute inset-0 bg-black opacity-50"></div>
  </div>

  <!-- Sidebar -->
  <aside
    [class]="sidebarClasses"
    class="fixed top-16 left-0 z-40 w-64 h-[calc(100vh-4rem)] bg-white border-r border-gray-200 transition-transform duration-300 overflow-y-auto"
  >
    <div class="p-4">
      <!-- Sidebar Header -->
      <div class="mb-6">
        <h2 class="text-lg font-semibold text-[#2F5233] mb-1">Navigation</h2>
        <p class="text-sm text-gray-500">Manage your quiz portal</p>
      </div>

      <!-- Navigation Menu -->
      <nav class="space-y-2">
        <!-- Dashboard -->
        <a
          routerLink="dashboard"
          [class]="
            activeItem === 'dashboard'
              ? 'bg-gradient-to-r from-[#BEEAC5] to-[#76B947]/20 text-[#2F5233] border-r-2 border-[#337B01]'
              : 'text-gray-600 hover:text-[#2F5233] hover:bg-gray-50'
          "
          (click)="setActiveItem('dashboard')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 group"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"
            ></path>
          </svg>
          <span class="font-medium">Dashboard</span>
        </a>

        <!-- Exam Management -->
        <a
          routerLink="exam"
          [class]="
            activeItem === 'exams'
              ? 'bg-gradient-to-r from-[#BEEAC5] to-[#76B947]/20 text-[#2F5233] border-r-2 border-[#337B01]'
              : 'text-gray-600 hover:text-[#2F5233] hover:bg-gray-50'
          "
          (click)="setActiveItem('exams')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          <span class="font-medium">Exams</span>
        </a>
        
        <!-- Reports -->
        <a
          [routerLink]="'view-all-result/' + studentId"
          [class]="
            activeItem === 'reports'
              ? 'bg-gradient-to-r from-[#BEEAC5] to-[#76B947]/20 text-[#2F5233] border-r-2 border-[#337B01]'
              : 'text-gray-600 hover:text-[#2F5233] hover:bg-gray-50'
          "
          (click)="setActiveItem('reports')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
            ></path>
          </svg>
          <span class="font-medium">Reports & Analytics</span>
        </a>

        <!-- Settings -->
        <div class="pt-4 mt-4 border-t border-gray-200">
          <a
            href="#"
            [class]="
              activeItem === 'settings'
                ? 'bg-gradient-to-r from-[#BEEAC5] to-[#76B947]/20 text-[#2F5233] border-r-2 border-[#337B01]'
                : 'text-gray-600 hover:text-[#2F5233] hover:bg-gray-50'
            "
            (click)="setActiveItem('settings')"
            class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
              ></path>
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
              ></path>
            </svg>
            <span class="font-medium">Settings</span>
          </a>
        </div>
      </nav>
    </div>
  </aside>
