<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-[#003060] to-[#0E86D4]">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-2xl transform transition-all duration-500 hover:scale-[1.02]">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-[#003060] to-[#055C9D]">
        Add New User
      </h2>
      <p class="text-[#68BBE3]">Fill in the details to create a new account</p>
    </div>
    
    <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)" class="space-y-6">
      <!-- Name -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-[#003060]">Full Name</label>
        <input
          type="text"
          name="name"
          ngModel
          class="mt-1 w-full px-4 py-3 border border-[#b4c8ff] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          required
          placeholder="Enter Full Name"
        />
      </div>

      <!-- Username -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-[#003060]">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="newUser.username"
          class="mt-1 w-full px-4 py-3 border border-[#b4c8ff] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          required
          placeholder="Username"
        />
      </div>

      <!-- Email -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-[#003060]">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="newUser.email"
          class="mt-1 w-full px-4 py-3 border border-[#b4c8ff] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          required
          placeholder="Enter Email"
        />
      </div>

      <!-- Password -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-[#003060]">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="newUser.password"
          class="mt-1 w-full px-4 py-3 border border-[#b4c8ff] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          required
          placeholder="Password"
        />
      </div>

      <!-- Role -->
      <div class="space-y-1">
        <label class="block text-sm font-medium text-[#003060]">Role</label>
        <select
          name="role"
          [(ngModel)]="newUser.role"
          class="mt-1 w-full px-4 py-3 border border-[#b4c8ff] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 appearance-none bg-[url('data:image/svg+xml;charset=UTF-8,%3csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 24 24\' fill=\'none\' stroke=\'%23003060\' stroke-width=\'2\' stroke-linecap=\'round\' stroke-linejoin=\'round\'%3e%3cpolyline points=\'6 9 12 15 18 9\'%3e%3c/polyline%3e%3c/svg%3e')] bg-no-repeat bg-[right_0.5rem_center] bg-[length:1.5em]"
          required
        >
          <option value="" disabled selected>Select Role</option>
          <option value="ADMIN">ADMIN</option>
          <option value="TEACHER">TEACHER</option>
          <option value="STUDENT">STUDENT</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="pt-2">
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#003060] to-[#055C9D] text-white py-3 rounded-xl hover:from-[#055C9D] hover:to-[#0E86D4] transition-all duration-500 shadow-md hover:shadow-lg font-medium flex items-center justify-center"
          [disabled]="userForm.invalid"
        >
          <span class="group-hover:translate-x-1 transition-transform duration-300">
            Create Account
          </span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transition-all duration-300 group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
