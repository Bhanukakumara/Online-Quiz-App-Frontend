<div class="pt-10 pb-10 bg-gradient-to-br from-[#003060] to-[#0E86D4]">
  <div class="max-w-3xl mx-auto">
    <form
      #userForm="ngForm"
      (ngSubmit)="onSubmit(userForm)"
      class="bg-gradient-to-br from-white to-[#b4c8ff]/20 p-8 rounded-2xl shadow-xl border border-[#b4c8ff]/50 backdrop-blur-sm transform transition-all duration-500 hover:shadow-2xl space-y-6"
    >
      <div class="text-center mb-8">
        <h2
          class="text-3xl font-bold mb-2 bg-clip-text text-transparent bg-gradient-to-r from-[#003060] to-[#055C9D]"
        >
          Add New User
        </h2>
        <p class="text-[#68BBE3]">
          Fill in the details to create a new account
        </p>
      </div>
      <!-- Name -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[#003060]"
          >Full Name</label
        >
        <input
          type="text"
          name="name"
          [(ngModel)]="newUser.name"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-gray-500"
          required
          placeholder="Enter Full Name"
        />
      </div>

      <!-- Username -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[#003060]">Username</label>
        <input
          type="text"
          name="username"
          [(ngModel)]="newUser.username"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-gray-500"
          required
          placeholder="Username"
        />
      </div>

      <!-- Email -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[#003060]">Email</label>
        <input
          type="email"
          name="email"
          [(ngModel)]="newUser.email"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-gray-500"
          required
          placeholder="Enter Email"
        />
      </div>

      <!-- Password -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[#003060]">Password</label>
        <input
          type="password"
          name="password"
          [(ngModel)]="newUser.password"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-gray-500"
          required
          placeholder="Password"
        />
      </div>

      <!-- Role -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[#003060]">Role</label>
        <select
          name="role"
          [(ngModel)]="newUser.role"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 appearance-none bg-white bg-[right_1rem_center] bg-no-repeat bg-[length:1.5em_1.5em]"
          style="
            background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%23003060%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');
          "
          required
        >
          <option [ngValue]="null" class="text-[#68BBE3]" disabled selected>
            Select Role
          </option>
          <option value="ADMIN" class="text-[#003060]">ADMIN</option>
          <option value="TEACHER" class="text-[#003060]">TEACHER</option>
          <option value="STUDENT" class="text-[#003060]">STUDENT</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#003060] to-[#055C9D] text-white py-3 rounded-xl hover:bg-gradient-to-r hover:from-[#055C9D] hover:to-[#0E86D4] transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 font-medium text-lg"
          [disabled]="userForm.invalid"
        >
          Create Account
        </button>
      </div>
    </form>
  </div>
</div>
