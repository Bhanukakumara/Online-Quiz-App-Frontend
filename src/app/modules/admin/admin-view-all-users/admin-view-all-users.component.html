<div *ngIf="isActive('tab1')" class="tab-content bg-gradient-to-br from-[#003060] to-[#0E86D4]">
  <div class="max-w-6xl mx-auto bg-gradient-to-br from-white to-[#b4c8ff]/20 p-6 rounded-2xl shadow-xl border border-[#b4c8ff]/50 backdrop-blur-sm">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-[#003060] to-[#055C9D]">
        All Users
      </h2>
      <div class="relative">
        <input 
          type="text" 
          placeholder="Search users..." 
          class="pl-10 pr-4 py-2 rounded-xl border border-[#b4c8ff] focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
        >
        <svg class="absolute left-3 top-2.5 h-5 w-5 text-[#68BBE3]" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
    </div>

    <div class="overflow-x-auto rounded-xl border border-[#b4c8ff]/50 shadow-sm">
      <table class="min-w-full divide-y divide-[#b4c8ff]/50" *ngIf="allUser.length > 0">
        <thead class="bg-gradient-to-r from-[#003060] to-[#055C9D]">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">#</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Name</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Username</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Email</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">Role</th>
            <th class="px-6 py-3 text-center text-xs font-medium text-white uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-[#b4c8ff]/50">
          <tr 
            *ngFor="let user of allUser; let i = index"
            class="hover:bg-[#68BBE3]/10 transition-all duration-200"
          >
            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-[#003060]">{{ i + 1 }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#055C9D] font-medium">{{ user.name }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#003060]">{{ user.username }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-[#055C9D]">{{ user.email }}</td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span 
                class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                [ngClass]="{
                  'bg-[#003060]/10 text-[#003060]': user.role === 'ADMIN',
                  'bg-[#055C9D]/10 text-[#055C9D]': user.role === 'TEACHER',
                  'bg-[#0E86D4]/10 text-[#0E86D4]': user.role === 'STUDENT'
                }"
              >
                {{ user.role }}
              </span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium space-x-5">
              <a
                href="#"
                class="inline-flex items-center justify-center text-[var(--primary-color)] hover:from-[#0E86D4] hover:to-[#055C9D] transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                title="Edit"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
              </a>
              <a
                href="#"
                class="inline-flex items-center justify-center text-red-600 transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
                title="Delete"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                </svg>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div *ngIf="allUser.length === 0" class="p-8 text-center">
        <div class="text-[#68BBE3] mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <h3 class="text-lg font-medium text-[#003060]">No users found</h3>
        <p class="text-[#055C9D]">Add new users to see them listed here</p>
      </div>
    </div>
    
    <div class="mt-6 flex justify-between items-center">
      <div class="text-sm text-[#68BBE3]">
        Showing <span class="font-medium">{{allUser.length}}</span> users
      </div>
      <div class="flex space-x-2">
        <a href="#" class="px-3 py-1 rounded-lg border border-[#b4c8ff] text-[#003060] hover:bg-[#b4c8ff]/20 transition-colors">
          Previous
        </a>
        <a href="#" class="px-3 py-1 rounded-lg bg-[#003060] text-white hover:bg-[#055C9D] transition-colors">
          1
        </a>
        <a href="#" class="px-3 py-1 rounded-lg border border-[#b4c8ff] text-[#003060] hover:bg-[#b4c8ff]/20 transition-colors">
          Next
        </a>
      </div>
    </div>
  </div>
</div>
