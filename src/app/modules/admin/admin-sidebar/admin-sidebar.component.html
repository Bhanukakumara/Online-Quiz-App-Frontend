<!-- Sidebar Overlay (Mobile) -->
<div
  *ngIf="sidebarOpen"
  class="fixed inset-0 z-40 lg:hidden"
  (click)="closeSidebar()"
>
  <div class="absolute inset-0 bg-black opacity-50"></div>
</div>

<!-- Sidebar -->
<aside
  [class]="sidebarClasses"
  class="fixed top-16 left-0 z-40 w-70 h-[calc(100vh-4rem)] bg-gradient-to-br from-[var(--text-color)] to-[var(--border-color)]  border-r border-gray-200 transition-transform duration-300 overflow-y-auto"
>
  <div class="p-4">
    <!-- Sidebar Header -->
    <div class="mb-6">
      <h2 class="text-lg font-semibold text-[var(--primary-color)] mb-1">Navigation</h2>
      <p class="text-sm text-[var(--primary-color)]">Manage your quiz portal</p>
    </div>

    <!-- Navigation Menu -->
    <nav class="space-y-2">
      <!-- Dashboard -->
      <a
        routerLink="/admin/dashboard"
        [class]="
          activeItem === 'dashboard'
            ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
        "
        (click)="setActiveItem('dashboard')"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 group"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"
          ></path>
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 5a2 2 0 012-2h4a2 2 0 012 2v6H8V5z"
          ></path>
        </svg>
        <span class="font-medium">Dashboard</span>
      </a>

      <!-- User Management -->
      <button
        (click)="toggleUserDropdown()"
        [class]="
          activeItem === 'users'
            ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
        "
        class="flex items-center justify-between w-full space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
      >
        <div class="flex items-center space-x-3">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197m13.5-9a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0z"
            ></path>
          </svg>
          <span class="font-medium">User Management</span>
        </div>
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.rotate-180]="showUserDropdown"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <div
        *ngIf="showUserDropdown"
        class="mt-1 ml-8 space-y-1 transition-all duration-200"
      >
        <a
          routerLink="/admin/add-user"
          (click)="setActiveItem('users')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">Add User</span>
        </a>
        <a
          routerLink="/admin/view-all-user"
          (click)="setActiveItem('users')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">View All Users</span>
        </a>
      </div>

      <!-- Course Management -->
      <button
        (click)="toggleCourseDropdown()"
        [class]="
          activeItem === 'course'
            ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
        "
        class="flex items-center justify-between w-full space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
      >
        <div class="flex items-center space-x-3">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"
            ></path>
          </svg>
          <span class="font-medium">Course Management</span>
        </div>
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.rotate-180]="showCourseDropdown"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <div
        *ngIf="showCourseDropdown"
        class="mt-1 ml-8 space-y-1 transition-all duration-200"
      >
        <a
          routerLink="/admin/create-course"
          (click)="setActiveItem('course')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">Add New Course</span>
        </a>
        <a
          routerLink="/admin/view-all-course"
          (click)="setActiveItem('course')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">View All Courses</span>
        </a>
      </div>

      <!-- Exam Management -->
      <button
        (click)="toggleExamDropdown()"
        [class]="
          activeItem === 'exams'
            ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
        "
        class="flex items-center justify-between w-full space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
      >
        <div class="flex items-center space-x-3">
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
            ></path>
          </svg>
          <span class="font-medium">Exam Management</span>
        </div>
        <svg
          class="w-4 h-4 transition-transform duration-200"
          [class.rotate-180]="showExamDropdown"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M19 9l-7 7-7-7"
          ></path>
        </svg>
      </button>

      <div
        *ngIf="showExamDropdown"
        class="mt-1 ml-8 space-y-1 transition-all duration-200"
      >
        <a
          routerLink="/admin/create-exam"
          (click)="setActiveItem('exams')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">Create Exam</span>
        </a>
        <a
          routerLink="/admin/view-all-exam"
          (click)="setActiveItem('exams')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
        >
          <span class="font-medium text-sm">View All Exams</span>
        </a>
      </div>

      <!-- Question Bank -->
      <div class="relative">
  <button
    (click)="toggleQuestionDropdown()"
    [class]="
      activeItem === 'questions'
        ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
    "
    class="flex items-center justify-between w-full space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
  >
    <div class="flex items-center space-x-3">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        ></path>
      </svg>
      <span class="font-medium">Question Bank</span>
    </div>
    <svg
      class="w-4 h-4 transition-transform duration-200"
      [class.rotate-180]="showQuestionDropdown"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M19 9l-7 7-7-7"
      ></path>
    </svg>
  </button>

  <div
    *ngIf="showQuestionDropdown"
    class="mt-1 ml-8 space-y-1 transition-all duration-200"
  >
    <a
      routerLink="/admin/add-question"
      (click)="setActiveItem('questions')"
      class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
    >
      <span class="font-medium text-sm">Add Question</span>
    </a>
    <a
      routerLink="/admin/view-all-question"
      (click)="setActiveItem('questions')"
      class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200 text-gray-600 hover:text-[#2F5233] hover:bg-gray-50"
    >
      <span class="font-medium text-sm">View All Questions</span>
    </a>
  </div>
</div>

      <!-- Reports -->
      <a
        routerLink="view-all-result"
        [class]="
          activeItem === 'reports'
            ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
        "
        (click)="setActiveItem('reports')"
        class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
      >
        <svg
          class="w-5 h-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"
          ></path>
        </svg>
        <span class="font-medium">Reports & Analytics</span>
      </a>

      <!-- Settings -->
      <div class="pt-4 mt-4 border-t border-gray-200">
        <a
          href="#"
          [class]="
            activeItem === 'settings'
              ? 'bg-gradient-to-r from-[var(--border-color)] to-[var(--primary-color)]/20 text-[var(--primary-color)] border-r-2 border-[var(--primary-color)]'
            : 'text-gray-600 hover:text-[var(--primary-color)] hover:bg-[var(--border-color)]'
          "
          (click)="setActiveItem('settings')"
          class="flex items-center space-x-3 px-3 py-2 rounded-lg transition-all duration-200"
        >
          <svg
            class="w-5 h-5"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
            ></path>
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
            ></path>
          </svg>
          <span class="font-medium">Settings</span>
        </a>
      </div>
    </nav>
  </div>
</aside>
