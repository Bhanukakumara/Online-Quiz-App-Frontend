<div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold mb-6 text-center">Create New Course</h2>
    <form #courseForm="ngForm" (ngSubmit)="onSubmit(courseForm)" class="space-y-5">
      <!-- Course Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Course Name</label>
        <input type="text" name="name" [(ngModel)]="newCourse.name" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required>
      </div>

      <!-- Course Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Course Description</label>
        <textarea name="description" rows="4" [(ngModel)]="newCourse.description" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" required></textarea>
      </div>

      <!-- Admin Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Admin Name</label>
        <input type="text" name="adminName" [ngModel]="adminName" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-400" readonly required>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-xl hover:bg-blue-600 transition duration-300">Create Course</button>
      </div>
    </form>
  </div>
