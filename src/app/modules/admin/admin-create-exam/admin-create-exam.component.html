<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-[var(--primary-color)] to-[var(--background-color)] animate-gradient">
  <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-2xl w-full max-w-2xl border border-[var(--border-color)] transform transition-all duration-500 hover:scale-[1.01]">
    <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] bg-clip-text text-transparent">
      Create New Exam
    </h2>
    
    <form #examForm="ngForm" (ngSubmit)="onSubmit(examForm)" class="space-y-6">
      <!-- Exam Title -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[var(--primary-color)]">Exam Title</label>
        <input 
          type="text" 
          name="title" 
          [(ngModel)]="newExam.title" 
          class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300 placeholder-[var(--text-color)/50]"
          placeholder="Enter exam title"
          required
        >
      </div>

      <!-- Description -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[var(--primary-color)]">Description</label>
        <textarea 
          name="description" 
          [(ngModel)]="newExam.description" 
          rows="3" 
          class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300 placeholder-[var(--text-color)/50]"
          placeholder="Describe the exam"
          required
        ></textarea>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Question Count -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[var(--primary-color)]">Question Count</label>
          <input 
            type="number" 
            name="questionCount" 
            [(ngModel)]="newExam.questionCount" 
            class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300"
            required
          >
        </div>

        <!-- Max Attempts -->
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[var(--primary-color)]">Max Attempts</label>
          <input 
            type="number" 
            name="maxAttempts" 
            [(ngModel)]="newExam.maxAttempts" 
            class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300"
            required
          >
        </div>
      </div>

      <!-- Total Time (Minutes) -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[var(--primary-color)]">Total Time (Minutes)</label>
        <input 
          type="number" 
          name="totalTimeMinutes" 
          [(ngModel)]="newExam.totalTimeMinutes" 
          class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300"
          required
        >
      </div>

      <!-- Course Name Dropdown -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[var(--primary-color)]">Course Name</label>
        <select 
          name="courseId" 
          [(ngModel)]="newExam.courseId" 
          class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none focus:ring-2 focus:ring-[var(--secondary-color)] focus:border-transparent transition-all duration-300 appearance-none bg-white bg-[right_1rem_center] bg-no-repeat bg-[length:1.5em_1.5em]"
          style="background-image: url('data:image/svg+xml,%3csvg xmlns=\'http://www.w3.org/2000/svg\' fill=\'none\' viewBox=\'0 0 20 20\'%3e%3cpath stroke=\'%23003060\' stroke-linecap=\'round\' stroke-linejoin=\'round\' stroke-width=\'1.5\' d=\'M6 8l4 4 4-4\'/%3e%3c/svg%3e');"
          required
        >
          <option [ngValue]="null" class="text-[var(--text-color)]">Select Course</option>
          <option *ngFor="let course of courseList" [ngValue]="course.id" class="text-[var(--primary-color)]">{{course.name}}</option>
        </select>
      </div>

      <!-- Teacher Name Dropdown -->
      <div class="space-y-2">
        <label class="block text-sm font-medium text-[var(--primary-color)]">Teacher Name</label>
        <input 
          name="teacherId" 
          [(ngModel)]="createdByName" 
          class="mt-1 w-full px-4 py-3 border border-[var(--border-color)] rounded-xl focus:outline-none bg-gray-50 text-[var(--primary-color)] cursor-not-allowed"
          readonly 
          required
        >
      </div>

      <!-- Submit Button -->
      <div class="pt-4">
        <button 
          type="submit" 
          class="w-full bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] text-white py-3 rounded-xl hover:opacity-90 transition-all duration-300 shadow-lg hover:shadow-[0_5px_15px_var(--text-color)/30] transform hover:-translate-y-1 font-medium"
        >
          Create Exam
        </button>
      </div>
    </form>
  </div>
</div>
