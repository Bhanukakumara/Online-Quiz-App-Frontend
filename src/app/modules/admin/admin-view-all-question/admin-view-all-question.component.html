<div class="min-h-screen bg-gradient-to-br from-[var(--primary-color)] to-[var(--background-color)] animate-gradient py-8 px-4">
  <div class="max-w-8xl mx-auto">
    <!-- Title with gradient text -->
    <h2 class="text-3xl font-bold mb-8 text-center bg-gradient-to-r from-[var(--text-color)] to-white bg-clip-text text-transparent drop-shadow-lg">
      All Questions
    </h2>

    <div class="overflow-x-auto rounded-2xl shadow-2xl">
      <table class="min-w-full bg-white/90 backdrop-blur-sm border border-[var(--border-color)]">
        <thead>
          <tr class="bg-gradient-to-r from-[var(--primary-color)] to-[var(--secondary-color)] text-white uppercase text-sm">
            <th class="px-6 py-4 text-left font-medium">#</th>
            <th class="px-6 py-4 text-left font-medium">Question</th>
            <th class="px-6 py-4 text-left font-medium">Option 1</th>
            <th class="px-6 py-4 text-left font-medium">Option 2</th>
            <th class="px-6 py-4 text-left font-medium">Option 3</th>
            <th class="px-6 py-4 text-left font-medium">Option 4</th>
            <th class="px-6 py-4 text-left font-medium">Correct</th>
            <th class="px-6 py-4 text-left font-medium">Time (s)</th>
            <th class="px-6 py-4 text-left font-medium">Exam</th>
            <th class="px-6 py-4 text-left font-medium">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr 
            class="border-t border-[var(--border-color)] hover:bg-[var(--text-color)/10] transition-colors duration-300"
            *ngFor="let question of questions; let i = index"
          >
            <td class="px-6 py-4 text-[var(--primary-color)] font-medium">{{i + 1}}</td>
            <td class="px-6 py-4 text-[var(--primary-color)]">{{question.text}}</td>
            <td class="px-6 py-4 text-[var(--secondary-color)]">{{question.option1}}</td>
            <td class="px-6 py-4 text-[var(--secondary-color)]">{{question.option2}}</td>
            <td class="px-6 py-4 text-[var(--secondary-color)]">{{question.option3}}</td>
            <td class="px-6 py-4 text-[var(--secondary-color)]">{{question.option4}}</td>
            <td class="px-6 py-4 text-green-600 font-semibold">{{question.correctOption}}</td>
            <td class="px-6 py-4 text-center text-[var(--primary-color)]">{{question.timeToAnswer}}</td>
            <td class="px-6 py-4 text-[var(--secondary-color)]">{{question.examTitle}}</td>
            <td class="px-6 py-4 space-x-3">
              <button 
                class="bg-gradient-to-r from-[var(--secondary-color)] to-[var(--background-color)] hover:from-[var(--primary-color)] hover:to-[var(--secondary-color)] text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5"
                [routerLink]="['../edit-question', question.id]"
              >
                Edit
              </button>
              <button 
                class="bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white px-4 py-2 rounded-lg text-sm font-medium shadow-md hover:shadow-lg transition-all duration-300 transform hover:-translate-y-0.5"
              >
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
