<div class="pt-10 pb-10 bg-gradient-to-br from-[#003060] to-[#0E86D4]">
  <div class="max-w-3xl mx-auto">
    <form
      #questionForm="ngForm"
      (ngSubmit)="onSubmit(questionForm)"
      class="bg-gradient-to-br from-white to-[#b4c8ff]/20 p-8 rounded-2xl shadow-xl border border-[#b4c8ff]/50 backdrop-blur-sm transform transition-all duration-500 hover:shadow-2xl"
    >
      <h2
        class="text-3xl font-bold mb-8 text-center bg-clip-text text-transparent bg-gradient-to-r from-[#003060] to-[#055C9D]"
      >
        Update Question
      </h2>
      <!-- Question -->
      <div class="mb-6 space-y-2">
        <label class="block text-sm font-medium text-[#003060]">Question</label>
        <textarea
          name="text"
          [(ngModel)]="questionEditing.text"
          rows="3"
          required
          class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-[#68BBE3]/50"
          placeholder="Enter your question here..."
        ></textarea>
      </div>

      <!-- Options Grid -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]"
            >Option 1</label
          >
          <input
            name="option1"
            [(ngModel)]="questionEditing.option1"
            type="text"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-[#68BBE3]/50"
            placeholder="Option 1"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]"
            >Option 2</label
          >
          <input
            name="option2"
            [(ngModel)]="questionEditing.option2"
            type="text"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-[#68BBE3]/50"
            placeholder="Option 2"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]"
            >Option 3</label
          >
          <input
            name="option3"
            [(ngModel)]="questionEditing.option3"
            type="text"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-[#68BBE3]/50"
            placeholder="Option 3"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]"
            >Option 4</label
          >
          <input
            name="option4"
            [(ngModel)]="questionEditing.option4"
            type="text"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 placeholder-[#68BBE3]/50"
            placeholder="Option 4"
          />
        </div>
      </div>

      <!-- Correct Option -->
      <div class="mb-6 space-y-2">
        <label class="block text-sm font-medium text-[#003060]"
          >Correct Option</label
        >
        <select
          name="correctOption"
          [(ngModel)]="questionEditing.correctOption"
          class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 appearance-none bg-white bg-[right_1rem_center] bg-no-repeat bg-[length:1.5em_1.5em]"
          style="
            background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%23003060%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');
          "
        >
          <option [ngValue]="1" class="text-[#003060]">Option 1</option>
          <option [ngValue]="2" class="text-[#003060]">Option 2</option>
          <option [ngValue]="3" class="text-[#003060]">Option 3</option>
          <option [ngValue]="4" class="text-[#003060]">Option 4</option>
        </select>
      </div>

      <!-- Time and Marks -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]"
            >Time to Answer (seconds)</label
          >
          <input
            name="timeToAnswer"
            [(ngModel)]="questionEditing.timeToAnswer"
            type="number"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          />
        </div>
        <div class="space-y-2">
          <label class="block text-sm font-medium text-[#003060]">Marks</label>
          <input
            name="marks"
            [(ngModel)]="questionEditing.marks"
            type="number"
            required
            class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300"
          />
        </div>
      </div>

      <!-- Select Exam -->
      <div class="mb-6 space-y-2">
        <label class="block text-sm font-medium text-[#003060]"
          >Select Exam</label
        >
        <select
          name="examId"
          [(ngModel)]="questionEditing.examId"
          required
          class="mt-1 block w-full border border-[#676768] rounded-xl p-3 focus:outline-none focus:ring-2 focus:ring-[#055C9D] focus:border-transparent transition-all duration-300 appearance-none bg-white bg-[right_1rem_center] bg-no-repeat bg-[length:1.5em_1.5em]"
          style="
            background-image: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 fill=%27none%27 viewBox=%270 0 20 20%27%3e%3cpath stroke=%27%23003060%27 stroke-linecap=%27round%27 stroke-linejoin=%27round%27 stroke-width=%271.5%27 d=%27M6 8l4 4 4-4%27/%3e%3c/svg%3e');
          "
        >
          <option [ngValue]="null" class="text-[#68BBE3]">
            Select an exam
          </option>
          <option
            *ngFor="let exam of examList"
            [ngValue]="exam.id"
            class="text-[#003060]"
          >
            {{ exam.title }}
          </option>
        </select>
      </div>

      <!-- Admin Name -->
      <div class="mb-8 space-y-2">
        <label class="block text-sm font-medium text-[#003060]"
          >Admin Name</label
        >
        <input
          type="text"
          name="userName"
          [(ngModel)]="userName"
          class="mt-1 w-full px-4 py-3 border border-[#676768] rounded-xl bg-gray-50 text-[#003060] cursor-not-allowed"
          readonly
          required
        />
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-[#003060] to-[#055C9D] text-white py-3 rounded-xl hover:bg-gradient-to-r hover:from-[#055C9D] hover:to-[#0E86D4] transition-all duration-300 shadow-lg hover:shadow-2xl transform hover:-translate-y-1 font-medium text-lg"
        >
          Save Question
        </button>
      </div>
    </form>
  </div>
</div>
