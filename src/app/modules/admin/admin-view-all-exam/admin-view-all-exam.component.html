<div class="w-8xl ml-5 mt-5">
    <h1 class="text-2xl font-bold mb-4">Exam Details</h1>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-lg shadow">
        <thead>
          <tr class="bg-gray-200 text-gray-700 text-sm uppercase text-left">
            <th class="py-3 px-4">#</th>
            <th class="py-3 px-4">Title</th>
            <th class="py-3 px-4">Description</th>
            <th class="py-3 px-4">Questions</th>
            <th class="py-3 px-4">Max Attempts</th>
            <th class="py-3 px-4">Course</th>
            <th class="py-3 px-4">Teacher</th>
            <th class="py-3 px-4">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-t hover:bg-gray-50" *ngFor="let exam of exams; let i = index">
            <td class="py-3 px-4">{{i + 1}}</td>
            <td class="py-3 px-4">{{exam.title}}</td>
            <td class="py-3 px-4">{{exam.description}}</td>
            <td class="py-3 px-4">{{exam.questionCount}}</td>
            <td class="py-3 px-4">{{exam.maxAttempts}}</td>
            <td class="py-3 px-4">{{exam.courseName}}</td>
            <td class="py-3 px-4">{{exam.teacherName}}</td>
            <td class="py-3 px-4 space-x-2">
              <button class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">Update</button>
              <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
