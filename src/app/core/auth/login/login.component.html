<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#0E86D4] via-[#055C9D] to-[#003060] p-4">
      <!-- Background Animation Elements -->
      <div class="absolute inset-0 overflow-hidden">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-white/10 rounded-full blur-3xl animate-pulse animation-delay-2000"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-white/5 rounded-full blur-3xl animate-ping animation-delay-4000"></div>
      </div>

      <!-- Login Card -->
      <div class="relative w-full max-w-md">
        <!-- Floating Card with Glass Effect -->
        <div class="bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl p-8 transform transition-all duration-500 hover:scale-105 hover:shadow-3xl border border-white/20">
          
          <!-- Header Section -->
          <div class="text-center mb-8 animate-fade-in">
            <!-- Logo/Icon -->
            <div class="mx-auto w-20 h-20 bg-gradient-to-br from-[#003060] to-[#055C9D] rounded-2xl flex items-center justify-center mb-4 transform transition-transform duration-300 hover:rotate-6 shadow-lg">
              <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
            </div>
            
            <h1 class="text-3xl font-bold bg-gradient-to-r from-[#003060] to-[#055C9D] bg-clip-text text-transparent mb-2">
              Quiz Portal
            </h1>
            <p class="text-gray-600 text-sm">Welcome back! Please sign in to continue</p>
          </div>

          <!-- Login Form -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
            
            <!-- Email Field -->
            <div class="space-y-2 animate-slide-up animation-delay-200">
              <label class="block text-sm font-semibold text-[#003060]">Email Address</label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400 group-focus-within:text-[#055C9D] transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
                </div>
                <input
                  type="email"
                  formControlName="email"
                  class="w-full pl-10 pr-4 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#68BBE3] focus:border-transparent transition-all duration-200 bg-gray-50/50 hover:bg-white/80 focus:bg-white placeholder-gray-400"
                  placeholder="Enter your email"
                  [class.border-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                  [class.focus:ring-red-300]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
              </div>
              <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" 
                   class="text-red-500 text-xs animate-shake">
                Please enter a valid email address
              </div>
            </div>

            <!-- Password Field -->
            <div class="space-y-2 animate-slide-up animation-delay-400">
              <label class="block text-sm font-semibold text-[#003060]">Password</label>
              <div class="relative group">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                  <svg class="h-5 w-5 text-gray-400 group-focus-within:text-[#055C9D] transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                  </svg>
                </div>
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  formControlName="password"
                  class="w-full pl-10 pr-12 py-3 border border-gray-200 rounded-xl focus:ring-2 focus:ring-[#68BBE3] focus:border-transparent transition-all duration-200 bg-gray-50/50 hover:bg-white/80 focus:bg-white placeholder-gray-400"
                  placeholder="Enter your password"
                  [class.border-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                  [class.focus:ring-red-300]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                <button
                  type="button"
                  (click)="togglePassword()"
                  class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-[#055C9D] transition-colors duration-200">
                  <svg *ngIf="!showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                  </svg>
                  <svg *ngIf="showPassword" class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
                  </svg>
                </button>
              </div>
              <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" 
                   class="text-red-500 text-xs animate-shake">
                Password is required
              </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between animate-slide-up animation-delay-600">
              <label class="flex items-center space-x-2 cursor-pointer group">
                <input type="checkbox" 
                       class="w-4 h-4 text-[#055C9D] border-gray-300 rounded focus:ring-[#68BBE3] focus:ring-2 transition-colors duration-200">
                <span class="text-sm text-gray-600 group-hover:text-[#003060] transition-colors duration-200">Remember me</span>
              </label>
              <a class="text-sm text-[#055C9D] hover:text-[#003060] transition-colors duration-200 cursor-pointer hover:underline">
                Forgot password?
              </a>
            </div>

            <!-- Login Button -->
            <button
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
              class="w-full py-3 px-4 bg-gradient-to-r from-[#003060] via-[#055C9D] to-[#68BBE3] text-white font-semibold rounded-xl shadow-lg hover:shadow-xl transform transition-all duration-300 hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100 relative overflow-hidden group animate-slide-up animation-delay-800 cursor-pointer">
              
              <!-- Button background animation -->
              <div class="absolute inset-0 bg-gradient-to-r from-[#68BBE3] via-[#055C9D] to-[#003060] opacity-0 group-hover:opacity-100 transition-opacity duration-300"></div>
              
              <!-- Loading spinner -->
              <div *ngIf="isLoading" class="absolute inset-0 flex items-center justify-center">
                <div class="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
              </div>
              
              <span [class.opacity-0]="isLoading" class="relative z-10 ">
                {{ isLoading ? 'Signing In...' : 'Sign In' }}
              </span>
            </button>
            <!-- Error Message -->
            <div *ngIf="errorMessage" 
                 class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm animate-shake">
              {{ errorMessage }}
            </div>

          </form>

          <!-- Footer -->
          <div class="mt-8 text-center animate-fade-in animation-delay-1000">
            <p class="text-sm text-gray-600">
              Need an account? 
              <span class="text-[#055C9D] font-semibold cursor-pointer">Contact your administrator</span>
            </p>
          </div>

        </div>
      </div>
    </div>
